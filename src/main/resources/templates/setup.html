<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Home</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- <script src='javascript/bundle.js' type="module" defer></script> -->
</head>

<body>
	<main>
		<h1>Choose difficulty</h1>

		<form action="/setup-game" method="post">
			<div th:each="name: ${beatmapsNames}">
				<input type="radio" name="beatmap-name" th:text="${name}" th:value="${name}">
				<br>
			</div>
			<div>
				<input name="note-spacing" type="number" value="2">
				<br>
			</div>

			<button type="submit">Start game</button>
		</form>
	</main>
</body>

</html>
