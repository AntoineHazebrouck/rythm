<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="margin: 0; height: 100%; overflow: hidden">

<head th:insert="~{../fragments/general.html :: head(title='Game')}"></head>
<script src='javascript/bundle.js' type="module" defer></script>

<body>
	<header th:replace="~{../fragments/general.html :: header(activePage='Game')}"> </header>

	<!-- everything is handled by javascript -->
	<main class="container">
		<div class="row my-2">
			<div class="col">
				<div class="row">
					<label for="volume" class="col-2 form-label" style="width: fit-content;">Song volume : </label>
					<input id="volume" class="col form-range" type="range" min="0.0" max="1.0" value="0.5" step="0.025">
				</div>
			</div>

			<div class="col">
				<div id="note-rating"></div>
			</div>

			<div class="col">
				<div id="error-message"></div>
			</div>

		</div>

		<div class="row">
			<div class="col">
				<div id="game-rendering-stage" class="card col mx-auto vh-100">
					<!-- javascript displays here -->
				</div>
			</div>
		</div>
	</main>
</body>

</html>
