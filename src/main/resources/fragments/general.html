<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title th:text="${title}"></title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/css/bootstrap.css'>
</head>

<body>
	<header class="container p-3" th:fragment="header">
		<div class="row">
			<div class="col-2 ms-auto">

				<ul class="nav nav-pills justify-content-center">
					<li class="nav-item"><a href="/user/settings" class="nav-link"
							th:classappend="${activePage} == 'Settings' ? 'active' : ''">Settings</a></li>
					<li class="nav-item"><a href="/logout" class="nav-link">Logout</a>
					</li>
				</ul>
			</div>
			<div class="col-2">
				<img th:src="${principal.getAttribute('picture')}" class="img-thumbnail" alt="profile-picture">
			</div>
		</div>

		<div class="row">
			<ul class="nav nav-pills justify-content-center">
				<li class="nav-item"><a href="/" class="nav-link"
						th:classappend="${activePage} == 'Home' ? 'active' : ''">Home</a></li>
				<li class="nav-item"><a href="/game" class="nav-link"
						th:classappend="${activePage} == 'Game' ? 'active' : ''">Game</a></li>
			</ul>
		</div>
		<hr>
	</header>

	<body>

		<div th:fragment="alert" th:if="${param.error}" class="alert alert-danger m-2 mx-auto" role="alert">

			<div th:each="message: ${param.error}">
				<h4 class="alert-heading text-center m-0" th:text="${message}"></h4>
			</div>

		</div>

		<div th:fragment="success" th:if="${param.success}" class="alert alert-success m-2 mx-auto" role="alert">

			<div th:each="message: ${param.success}">
				<h4 class="alert-heading text-center m-0" th:text="${message}"></h4>
			</div>

		</div>

	</body>
</body>

</html>
