version: '3.8'
services:
  postgres_db:
    image: postgres:latest
    container_name: postgres 
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rythm
    ports:
      - '5432:5432'
