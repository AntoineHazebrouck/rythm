<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
	<script src='javascript/game-ui/classes.js' defer onload="main()"></script>
</head>

<body>

	<main class="container">
		<div class="row my-2">
			<div class="col">
				<div class="row">
					<label for="volume" class="col-2 form-label" style="width: fit-content;">Song volume : </label>
					<input id="volume" class="col form-range" type="range" min="0.0" max="1.0" value="0.5" step="0.025">
				</div>
			</div>

			<div class="col">
				<div id="note-rating"></div>
			</div>

			<div class="col">
				<div id="error-message"></div>
			</div>

		</div>
	</main>
</body>

</html>
