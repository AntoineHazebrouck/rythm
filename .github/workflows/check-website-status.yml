name: check-website-status
on: 
    workflow_dispatch:
    schedule:
        - cron: 0 22 * * *

jobs:
    check-website-status:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v5
              with:
                python-version: '3.13' 
            - run: pip install requests
            - run: python ./.github/scripts/check-website-status.py
